<!DOCTYPE html>
<html>
<head>
    <title>测试controller模块</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/juicer-min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
    <script type="text/javascript" src="js/src/config.js"></script>
    <script type="text/javascript" src="js/src/dataManager.js"></script>
    <script type="text/javascript" src="js/src/uiManager.js"></script>
    <script type="text/javascript" src="js/src/controllerManager.js"></script>
    <script type="text/javascript" src="js/tests/controllerTest.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
         <section  class="zy_contain">
             <a class="zy_contain_prev"></a>
             <div class="zy_list_container">
                 <ul id="zy_people_list" class="zy_contain_list">

                 </ul>
             </div>
             <a class="zy_contain_next"></a>
         </section>

        <script id="zy_people_articles_tpl" type="text/template">

            {@each posts as post}
            <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_people_article">
                <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                <div class="zy_article_abstract">
                    <h2>${post.post_title}</h2>
                    <p class="zy_article_date">${post.post_date}</p>
                    <p>${post.post_excerpt}</p>
                </div>
            </li>
            {@/each}

        </script>

        <script id="zy_landscape_articles_tpl" type="text/template">

            {@each posts as post}
            <li  class="zy_landscape_article">
                <div class="zy_article_info" data-zy-post-id="${post.top.post_id}" data-zy-post-type="${post.top.post_mime_type}">
                    <img src="${post.top.thumb}"/>
                    <h2>${post.top.post_title}</h2>
                </div>
                {@if post.bottom}
                <div class="zy_article_info" data-zy-post-id="${post.bottom.post_id}" data-zy-post-type="${post.bottom.post_mime_type}">
                    <img src="${post.bottom.thumb}"/>
                    <h2>${post.bottom.post_title}</h2>
                </div>
                {@/if}
            </li>
            {@/each}

        </script>

        <script id="zy_artifact_articles_tpl" type="text/template">

            {@if isFirst}
            {@each posts as post,index}
            {@if index==0}
            <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_artifact_article">
                <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                <div class="zy_article_abstract">
                    <h2>${post.post_title}</h2>
                    <p>${post.post_excerpt}</p>
                </div>
            </li>
            {@else}
            <li  class="zy_artifact_article">
                <div class="zy_article_info" data-zy-post-id="${post.top.post_id}" data-zy-post-type="${post.top.post_mime_type}">
                    <img src="${post.top.thumb}"/>
                    <h2>${post.top.post_title}</h2>
                </div>
                {@if post.bottom}
                <div class="zy_article_info" data-zy-post-id="${post.bottom.post_id}" data-zy-post-type="${post.bottom.post_mime_type}">
                    <img src="${post.bottom.thumb}"/>
                    <h2>${post.bottom.post_title}</h2>
                </div>
                {@/if}
            </li>
            {@/if}
            {@/each}
            {@else}
            {@each posts as post}
            <li  class="zy_artifact_article">
                <div class="zy_article_info" data-zy-post-id="${post.top.post_id}" data-zy-post-type="${post.top.post_mime_type}">
                    <img src="${post.top.thumb}"/>
                    <h2>${post.top.post_title}</h2>
                </div>
                {@if post.bottom}
                <div class="zy_article_info" data-zy-post-id="${post.bottom.post_id}" data-zy-post-type="${post.bottom.post_mime_type}">
                    <img src="${post.bottom.thumb}"/>
                    <h2>${post.bottom.post_title}</h2>
                </div>
                {@/if}
            </li>
            {@/each}
            {@/if}


        </script>

        <script id="zy_community_articles_tpl" type="text/template">

            {@each posts as post}
            <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_community_article">
                <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                <div class="zy_article_abstract">
                    <h2>${post.post_title}</h2>
                    <p class="zy_article_date">${post.post_date}</p>
                    <p>
                        ${post.post_excerpt}
                    </p>
                </div>
            </li>
            {@/each}

        </script>
    </div>
</body>
</html>
